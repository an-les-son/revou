<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading</title>
  </head>
  <body>
    <h1 style="color: blue">Hi!</h1>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>

<!-- <!DOCTYPE html>
    tag ini muncu di bagian paling atas dari setiap dokumen HTML dan memberutahu browser bahwa file adalah HTML 5 -->

<!-- <head>
    tag head berisi informasi tentang halaman itusendiri. termasuk judul halaman yang anda liat di atas. berisikan file eksternal apa pun seperti file CSS dan JavaScript, dan informasi meta tambahan -->

<!-- <body>
    tad body adalah tempat konten utama yang akan anda lihat ditampilan di layar anda berada. anda perlu meletakkan apa pun yang anda inginkan untuk benar-benar dirender di antara tag body. script juga dapat di masukan ke dalam body -->

<!-- element "<h1 style="color: blue">Hi!</h1>" 
tag "h1"
attribute "style"
attribute value "color:blue"-->
