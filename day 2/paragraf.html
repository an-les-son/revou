<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paragraf</title>
  </head>
  <body>
    <p>Ini paragraf 1.</p>
    <p>Ini paragraf 2.</p>
    <hr />
    Ini baris 1
    <br />
    Ini baris 2
  </body>
</html>

<!-- p : ialah tag untuk paragraf
hr : ialah tag untuk membuat garis horizontal pemisah baris
br : ialah tag untuk membuat baris baru -->
