<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
  </head>
  <body>
    <!-- Form Validation  -->
    <!-- server side validation > dilakukan oleh server, setelah menerima hasil input dari sisi client -->
    <!-- client side validation > dilakukan pada browser sebelum data dikirim ke server -->

    <!-- form validation client side validation > -->
    <label for="name">Nama :</label>
    <input type="text" required="true" />
    <!-- required > ini merupakan contoh form validation client side validation -->

    <!-- Regular Expression
    regex merupakan sebuah teks (string) yang mendefinisikan sebuah pola pencarian sehingga dapat membantu kita untuk melakukan matching (pencocokan), locate (pencarian), dan manipulasi teks.
regex menggunakan metakarakter yang mempunyai makna khusus. beberapa metakarakter yang sering digunakan untuk membuat regex adalah: $ ^ [] . * + ? / | {} () :
- metakarakter ^ untuk menandakan percocokan dimulai dari awal baris.
- metakarakter $ untuk menandakan pencocokan dimulai dari akhir baris.
- metakarakter [ dan ] untuk menentukan kelas karakter yang ingin dicocokan. misalnya expresi [abc] akan cocok dengan karakter 'a','b', dan 'c'.
- metakarakter \ untuk menghilangkan makna khusus dari suatu metakarakter. misalnya apabila kalian ingin mencocokan karakter '[' ataupun '$', kalian cukup memeberikan tanda '\' sebelum karakter tersebut untuk menghilangkan makna khususnya: \[ atau \$.
- metakarakter | yang memiliki makna OR (atau). misalnya expresi reguler A|B akan cocol dengan 'A' atau 'B'.
- metakarakter { dan } dapat ditulis dengan {m,n} dimana m menyatakan bantaknya pengulangan minimal dan n menyatakan banyaknya pengulangan maksimal. sebagi contoh expresi cob{1,3}a akan cocok dengan 'coba'('b' 1 kali),'cobba'('b' 2 kali), 'cobbba'('b' 3 kali).
- metakarakter ( dan ) untuk menyatakan grup karakter. misalnya expresi reguler (yuk){1,3} akan cocok dengan yuk, 'yukyuk' dan 'yukyukyuk'.-->
  </body>
</html>
